spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/book_db?createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password = password
#spring.jpa.hibernate.ddl-auto = validate
spring.jpa.properties.hibernate.hbm2dll.auto=update
spring.jpa.generate-ddl=true
spring.jpa.database = MYSQL
spring.jpa.show=true
spring.jpa.properties.hibernate.type=trace 
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${sys:PID} --- [%15.15t] %-40.40logger{1.} : %m%n%wEx


